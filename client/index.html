<head>
	<!-- Metadata -->

	<!-- Set webpage title -->

	<!-- CSS Files -->
	<link rel="stylesheet" href="assets/css/fonts/fonts.css"><!-- Font declarations for offline use -->
	<link rel="stylesheet" href="assets/css/design.css"><!-- Normal CSS file -->

	<!-- JavaScript Files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- jQuery version 3.5.1 -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="clock">
			<div class="centercontainer" id="clock">
				<canvas id="canvas" style="background-color:transparent;"></canvas>
			</div>
		</div>
	</div>
</body>

<script>
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	canvas.width = screen.height;
	canvas.height = screen.height;
	document.getElementById("clock").style.top = screen.height / 4;
	var radius = screen.height / 2;
	ctx.translate(radius, radius);
	radius = radius * 0.90
	setInterval(drawClock, 1000);

	function drawClock() {
		drawFace(ctx, radius);
		drawNumbers(ctx, radius);
		drawTime(ctx, radius);
	}

	function drawFace(ctx, radius) {
		var grad;
		ctx.beginPath();
		ctx.arc(0, 0, radius, 0, 2 * Math.PI);
		ctx.fillStyle = 'white';
		ctx.fill();
		ctx.beginPath();
		ctx.arc(0, 0, radius * 0.04, 0, 2 * Math.PI);
		ctx.fillStyle = '#333';
		ctx.fill();
	}

	function drawNumbers(ctx, radius) {
		var ang;
		var num;
		ctx.font = radius * 0.15 + "px arial";
		ctx.textBaseline = "middle";
		ctx.textAlign = "center";
		for (num = 1; num < 13; num++) {
			ang = num * Math.PI / 6;
			ctx.rotate(ang);
			ctx.translate(0, -radius * 0.85);
			ctx.rotate(-ang);
			ctx.fillText(num.toString(), 0, 0);
			ctx.rotate(ang);
			ctx.translate(0, radius * 0.85);
			ctx.rotate(-ang);
		}
	}

	function drawTime(ctx, radius) {
		var now = new Date();

		var hour = now.getHours();
		var minute = now.getMinutes();
		var second = now.getSeconds();

		/* Hour Hand */
		hour = hour % 12;
		hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
		drawHand(ctx, hour, radius * 0.5, radius * 0.07);
		/* Minute Hand */
		minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
		drawHand(ctx, minute, radius * 0.7, radius * 0.07);
		/* Second Hand */
		second = (second * Math.PI / 30);
		drawHand(ctx, second, radius * 0.9, radius * 0.02);
	}

	function drawHand(ctx, pos, length, width) {
		ctx.beginPath();
		ctx.lineWidth = width;
		ctx.lineCap = "round";
		ctx.moveTo(0, 0);
		ctx.rotate(pos);
		ctx.lineTo(0, -length);
		ctx.stroke();
		ctx.rotate(-pos);
	}
</script>

</html>
